<div class="row">
  <div class="col-6 mx-auto text-center">
    <p class="app-title-text">Comments</p>
  </div>
  <button mat-stroked-button style="float: right;">
    <mat-icon>
      add
    </mat-icon>
  </button>
  <div class="col-12" *ngFor="let comment of data.comments">
    <div class="row">
      <span style="float: left;">
        <ngb-rating
          [rate]="comment.rate"
          [readonly]="true"
          max="5"
        ></ngb-rating>
        {{ comment.rate }}/5
      </span>
    </div>
    <div class="row">
      {{ comment.comment }}
    </div>
    <span style="float: right;">
      {{ comment.time | date }}
    </span>
  </div>
</div>
